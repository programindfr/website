{% extends "main.html" %}
{% block content %}

    <!--titre/text-->
    <div>
        <h1>Ma classe</h1>
    </div>

    <!--explication-->
    <div>
        <p>
            Un code vous a été envoyé par mail pour finaliser votre inscription.
        </p>
        <p id="timeout"></p>
        <script type="text/javascript">
            timeout("Le code reçu est valide durant", "timeout", 600);
        </script>
    </div>

    <!--register-->
    <form action="/maclasse/register" method="POST">
        <fieldset>
        <legend>Inscription</legend>
            <div>
                <label for="code">Code : </label>
                <input type="text" id="code" name="code" required/>
            </div>
            <div>
                {{ recaptcha }}
            </div>
            <div>
                <p class="warn">{{ warn }}</p>
            </div>
            <div>
                <input type="submit" value="Valider"/>
            </div>
        </fieldset>
    </form>

    <!--retour-->
    <div>
        <a href="/maclasse/register"><input type="submit" value="Retour"/></a>
    </div>

{% endblock %}
